<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/datepicker.css" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
</head>
<body style="margin: 40px;">
    <div class="container-fluid">
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Nombres</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLastName" class="col-sm-3 col-form-label">Apellidos</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputLastName"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBirthday" class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
                <div class="col-sm-9">
                    <input 
                    type="text" 
                    class="form-control datepicker" 
                    data-date-format="dd-mm-yyyy"
                    id="inputBirthday" 
                    readonly=""
                    />
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">Sexo</legend>
                    <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridSexo" id="gridSexoFemenino" value="Femenino" checked/>
                        <label class="form-check-label" for="gridSexoFemenino">
                        Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridSexo" id="gridSexoMasculino" value="Masculino"/>
                        <label class="form-check-label" for="gridSexoMasculino">
                        Masculino
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridSexo" id="gridSexoOtro" value="Otro"/>
                        <label class="form-check-label" for="gridSexoOtro">
                        Otro
                        </label>
                    </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="inputIcon" class="col-sm-3 col-form-label">Icono</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputIcon"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputColor" class="col-sm-3 col-form-label">Color</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputColor"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputColor" class="col-sm-3 col-form-label">Grupo</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputGrupo"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Crear</button>
              </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
    $('#inputBirthdayDP').datepicker()
        .on('changeDate', function(ev){
        alert(ev.date.valueOf());
    });
    </script>
</body>
</html>
